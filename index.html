<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="questions.js"></script>
  <script src="script.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body onload="questionsStart()">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container">
    <div class="card box-shadow width-card">
      <img src="./img/woman.jpg" class="card-img-top" alt="Quiz Time">
      <div class="card-body" id="cards">
        <h5 class="card-title text-center mb-3" id="question"></h5>
        <a class="card mb-3 answer" onclick="showAnswer(1)" id="clickAnswer_1">
          <div class="card-body box-shadow-answer" id="answer_1"></div>
        </a>
        <a class="card mb-3 answer" onclick="showAnswer(2)" id="clickAnswer_2">
          <div class="card-body box-shadow-answer" id="answer_2"></div>
        </a>
        <a class="card mb-3 answer" onclick="showAnswer(3)" id="clickAnswer_3">
          <div class="card-body box-shadow-answer" id="answer_3"></div>
        </a>
        <a class="card mb-3 answer" onclick="showAnswer(4)" id="clickAnswer_4">
          <div class="card-body box-shadow-answer" id="answer_4"></div>
        </a>
        <div class="question-footer">
          <div>
            <b id="thisQuestion"></b> von <b id="questionLength"></b> Fragen
          </div>
          <div id="nextQuestion"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
